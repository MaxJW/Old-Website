<!DOCTYPE html>
<html lang="en">

<head>
	<title>Max Wilson</title>
	<meta charset="UTF-8">
	<meta name="description" content="Max Wilson Personal Website">
	<meta name="author" content="Max Wilson">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/hover.css">
	<link rel="stylesheet" href="css/animsition.min.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/animsition.min.js"></script>
	<script type="text/javascript" src="js/jquery.interactive_bg.js"></script>
</head>

<body>
	<div class="main" data-animsition-in-class="fade-in-left" data-animsition-out-class="fade-out-left">
		<div class="bg" data-ibg-bg="img/bg.jpg">
		</div>
		<div class="top">

			<div class="avatar animated rollIn">
				<img src="img/MaxJW.jpg" align="middle">
			</div>

			<div class="headline animated bounceIn">
				<h1>I'm Max Wilson, <br> welcome to my site</h1>
				<p>This is a test</p>
			</div>

			<div class="social animated flipInX">

				<div id="twitter" class="hvr-grow-rotate">
					<a href="https://twitter.com/MrTweetDude"><i class="fa fa-twitter fa-4x"></i></a>
				</div>

				<div id="github" class="hvr-bounce-in">
					<a href="https://github.com/MaxJW"><i class="fa fa-github fa-4x"></i></a>
				</div>

				<div id="youtube" class="hvr-buzz-out">
					<a href="https://www.youtube.com/user/MaxJWilson"><i class="fa fa-youtube-play fa-4x"></i></a>
				</div>
			</div>
		</div>

		<div class="arrows">
			<div class="left animated fadeInLeft">
				<a href="index.html" class="left animsition-link"><i class="fa fa-arrow-circle-left fa-4x hvr-skew-forward"></i></a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(".bg").interactive_bg();
	</script>
	<script>
		$(".main").animsition();
	</script>
</body>

</html>
