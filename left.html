<!DOCTYPE html>
<html lang="en">

<head>
	<title>Max Wilson</title>
	<meta charset="UTF-8">
	<meta name="description" content="Max Wilson Personal Website">
	<meta name="author" content="Max Wilson">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/hover.css">
	<link rel="stylesheet" href="css/animsition.min.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/animsition.min.js"></script>
	<script type="text/javascript" src="js/jquery.interactive_bg.js"></script>
</head>

<body>
	<div class="main animsition" data-animsition-in-class="fade-in-right" data-animsition-out-class="fade-out-right">
		<img class="bg" src="img/links.jpg"/>
		<div class="links">
			<ul>
				<li>
					<div id="fb" class="hvr-grow-rotate">
						<a href="https://facebook.com/"><i class="fa fa-facebook-official fa-4x"></i><h1>Facebook</h1></a>
					</div>
				</li>
				<li>
					<div id="twt" class="hvr-grow-rotate">
						<a href="https://twitter.com/"><i class="fa fa-twitter fa-4x"></i><h1>Twitter</h1></a>
					</div>
				</li>
				<li>
					<div id="yt" class="hvr-grow-rotate">
						<a href="https://youtube.com/"><i class="fa fa-youtube-play fa-4x"></i><h1>YouTube</h1></a>
					</div>
				</li>
				<li>
					<div id="rdt" class="hvr-grow-rotate">
						<a href="https://reddit.com/r/all"><i class="fa fa-reddit-alien fa-4x"></i><h1>Reddit</h1></a>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="arrows">
		<div class="right animated fadeInRight">
			<a href="index.html" class="animsition-link"><i class="fa fa-arrow-circle-right fa-4x hvr-skew-backward"></i></a>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(".main").animsition();
</script>
</body>

</html>
